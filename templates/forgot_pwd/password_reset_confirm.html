{% extends 'base.html' %}

{% block content %}

  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password resetting link is invalid, possibly because it had already been used.
      Kindly request a new password reset.
    </p>
  {% endif %}

{% endblock %}
