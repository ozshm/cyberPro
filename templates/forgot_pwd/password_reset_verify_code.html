{% extends 'base.html' %}

{% block content %}

  {% if validlink %}
    <h3>Please enter your code:</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset password</button>
    </form>
  {% else %}
    <p>
      The password resetting link is invalid, kindly request a new password reset.
    </p>
  {% endif %}

{% endblock %}
